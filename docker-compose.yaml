version: '3.4'
services:
  consul:
    image: 'hashicorp/consul'
    ports:
      - "8500:8500"
  mysql:
    image: "mysql:latest"
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db/sql/ini:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping","-h","localhost","-u","root","-proot" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 1m
  redis:
    image: 'redis:latest'
    ports:
      - "6380:6379"
    command: [ "redis-server", "--bind", "0.0.0.0", "--protected-mode", "no" ]
  nats:
    image: "nats:latest"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - "/home/qiang-ubun/pan1/data/nats/data:/nats/data"
    environment:
      - JS_ENABLE=1 # 启用JetStream
      - NATS_SERVER="-js --store_dir=/nats/data"
  minio:
    image: "quay.io/minio/minio:RELEASE.2024-11-07T00-52-20Z"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "/home/qiang-ubun/pan1/data/minio/data:/data"
    #      - "/home/qiang-ubun/pan1/data/minio/data2:/data2"
    deploy:
      resources:
        limits:
          cpus: "2.0"    # 限制 CPU 数量
          memory: "4G"    # 限制内存大小
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123456
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"

  # Jaeger
  jaeger-all-in-one:
    container_name: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"

  loki:
    image: grafana/loki:2.9.2
    volumes:
      - ./deploy/config/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - ./deploy/config/promtail.yml:/etc/promtail/config.yml
      - ./app/frontend/log:/logs/frontend
      - ./app/cart/log:/logs/cart
    command: -config.file=/etc/promtail/config.yml


  #  以下是构建应用
  frontend:
    #    build:
    #      context: .
    #      dockerfile: ./deploy/Dockerfile.frontend
    image: "frontend:latest"
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - SESSION_SECRET=ADSIFNGADSF
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      redis:
        condition: service_started
      nats:
        condition: service_started

    volumes:
      - ./app/frontend/conf/dev:/opt/gomall/frontend/conf/dev

  product:
    image: "product:latest"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app/product/conf/dev:/opt/gomall/product/conf/dev

  user:
    image: "user:latest"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
