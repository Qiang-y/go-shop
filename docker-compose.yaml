        condition: service_healthy
    volumes:
      - ./app/payment/conf/dev:/opt/gomall/payment/conf/dev

  checkout:
    image: "checkout:latest"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      mysql:
        condition: service_healthy
      nats:
        condition: service_started
    volumes:
      - ./app/checkout/conf/dev:/opt/gomall/checkout/conf/dev

  order:
    image: "order:latest"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger-all-in-one:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - GO_ENV=dev
    depends_on:
      consul:
        condition: service_started
      mysql:
        condition: service_healthy
    volumes:
      - ./app/order/conf/dev:/opt/gomall/order/conf/dev

  email:
    image: "email:latest"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
